<script>
    var basket = []; // изначально пустой массив для хранения товаров (цены каждого товара)
    function countBasketPrice(arr) {
        var count = 0;
        for(i = 0; i < arr.length; i++) {
            var itemPrice = arr[i];
            count += itemPrice;
        }
        return count;
    }

    console.log(countBasketPrice(basket));*/

</script>
